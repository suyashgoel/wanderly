<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B51E0; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5733; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon representing Wanderly's mission: Travel, Connection, and Discovery -->
  <g transform="translate(20,2.5) rotate(10)">
    <!-- Paper Plane Icon -->
    <polygon points="10,40 40,20 30,35 50,40 30,45 40,60" fill="url(#iconGradient)" stroke="#fff" stroke-width="2" />
  </g>
  
  <!-- Sleeker Text -->
  <text x="70" y="60" font-family="Inter, sans-serif" font-size="42" font-weight="600" fill="url(#textGradient)">wanderly.ai</text>
</svg>
